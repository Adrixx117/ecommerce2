<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - MyApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container auth-container">
    <div class="logo">MyApp</div>
    <h2>Registrarse</h2>
    <p>Crea tu cuenta y empieza a usar la app</p>

    <form action="register.php" method="POST">
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Contraseña" required minlength="6">
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

    <p class="switch">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>
</body>
</html>
